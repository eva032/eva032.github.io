<html>
  <head>
    <title>A-Frame Super Hands Component - Pointer Controls</title>
    <!-- Replace "../build.js" with the super-hands and
         A-Frame distributions to run : -->
    <link rel="stylesheet" href="EL.css">
    <script src="../build.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../aframe-super-hands-component-master/dist/super-hands.min.js"></script>
<!--    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script> -->

    <script src="https://unpkg.com/aframe-event-set-component@^5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/examples.css">
  </head>
  <body>
    <script javascript>
    function jsPlayNote(note)
      {
      	context = new AudioContext;
      	oscillator = context.createOscillator();
      	if (note=="C") {
          	oscillator.frequency.value = 261.63;
          }
          if (note=="C#") {
          	oscillator.frequency.value = 277.18;
          }
          if (note=="D") {
          	oscillator.frequency.value = 293.66;
          }
          if (note=="D#") {
          	oscillator.frequency.value = 311.13;
          }
          if (note=="E") {
          	oscillator.frequency.value = 329.63;
          }
          if (note=="F") {
          	oscillator.frequency.value = 349.23;
          }
          if (note=="F#") {
          	oscillator.frequency.value = 369.99;
          }
          if (note=="G") {
          	oscillator.frequency.value = 392;
          }
          if (note=="G#") {
          	oscillator.frequency.value = 415.30;
          }
          if (note=="A") {
          	oscillator.frequency.value = 440;
          }
          if (note=="A#") {
          	oscillator.frequency.value = 466.16;
          }
          if (note=="B") {
          	oscillator.frequency.value = 493.88;
          }
      	oscillator.connect(context.destination);
      	oscillator.start(0);
        stopNote(oscillator)
      }
    function stopNote(oscillator)
      {
      	setTimeout(function(){
          	oscillator.stop(0);
      	}, 1000);
      }
    </script>
    <a-scene environment="preset: default; shadow: true" avatar-recorder
             touch-to-click-converter>
      <a-assets>
        <img id="portals-preview" src="../assets/portals.jpg"></img>
        <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
                 hoverable grabbable stretchable draggable droppable
                 shadow
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true; material.color: red"
                 event-set__hoveroff="_event: hover-end; material.color:'pink';material.opacity: 1; transparent: false">
        </a-mixin>
      </a-assets>
      <a-entity camera wasd-controls position="0 1 1"
                capture-mouse
                raycaster="objects: .cube" cursor="rayOrigin:mouse"
                static-body="shape: sphere; sphereRadius: 0.001"
                super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
      </a-entity>
      <a-entity class="cube" mixin="cube" position="0 1 -1.25" material="color: pink"></a-entity>
     </a-scene>
   <div class="wrapper">
     <div id="message" class="hide">
       You won't see this message until after you clicked the button. Click again to hide me!
     </div>
     <div id="button">
       Click me!
     </div>
   </div>
   <script src="EL.JS">
   </script>
 </script>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
  </body>
</html>
